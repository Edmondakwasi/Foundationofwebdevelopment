<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydivS {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            background-color: #780404;
            animation-name: example;
            animation-duration: 4s;
        }
        
        @keyframes example {
            from {background-color: #780404;}
            to {background-color: #487409;}   
        }

    </style>
</head>
<body>
    <div id="mydivS"></div>
    
</body>
</html>
